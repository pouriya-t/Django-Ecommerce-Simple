{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Login{% endblock  %}
{% block body_block %}
<h2>Login User: </h2>

<form method="post">
    {{ form|crispy }}
    {% csrf_token %}

    <button type="submit" class="btn btn-success btn-sm">Login</button>
</form>
<br>
<p>Already have an Account ? <a href="{% url 'App_Login:login' %}">Create Account</a> </p>

{% endblock %}
